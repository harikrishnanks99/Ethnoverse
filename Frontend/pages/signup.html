<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthnoVerse - Sign Up</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your existing CSS file -->
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <span class="logo-text">EthnoVerse</span>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <!-- Keep the signup button, but it might just be disabled or navigate to itself if on this page -->
            <button class="signup-btn">Sign up</button>
        </nav>
    </header>

    <main class="login-container"> <!-- Re-using login-container for centering -->
        <div class="login-box"> <!-- Re-using login-box styling -->
            <h1>Create an Account</h1>
            <p style="color: #666; margin-bottom: 30px; line-height: 1.5;">
                Join EthnoVerse today!
            </p>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="youremail@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="login-btn">Sign Up</button>
                <p style="margin-top: 20px;">
                    Already have an account? <a href="index.html" class="forgot-password">Log in here</a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
