<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthnoVerse - Forgot Password</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your existing CSS file -->
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <span class="logo-text">EthnoVerse</span>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="signup-btn">Sign up</button>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h1>Reset Your Password</h1>
            <p style="color: #666; margin-bottom: 30px; line-height: 1.5;">
                Enter your email address below and we'll send you a link to reset your password.
            </p>
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="youremail@example.com" required>
                </div>
                <button type="submit" class="login-btn">Send Reset Link</button>
                <a href="index.html" class="forgot-password">Back to Login</a>
            </form>
        </div>
    </main>
</body>
</html>
