<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthnoVerse - Welcome Back</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <span class="logo-text">EthnoVerse</span>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="signup-btn">Sign up</button>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h1>Welcome back</h1>
            <form>
                <div class="form-group">
                    <label for="username_email">Username or Email</label>
                    <input type="text" id="username_email" placeholder="Enter yourusernameoremail">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter yourpassword">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="login-btn">Log in</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
    </main>
</body>
</html>
